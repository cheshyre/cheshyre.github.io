# Gems used
gems:
  - octopress-minify-html
  - jekyll-paginate
  - jekyll-paginate-categories
  # - pygments.rb
  - rouge
  # - octopress-paginate

# Site info
name: Renormalized
url: https://cheshyre.github.io
description: Physics, music, tech, and much more
version: v0.0

# Build settings
source: src
destination: dist
env: production

# Syntax highlighting settings
markdown: kramdown
# !github-pages! mandatory › https://help.github.com/articles/using-jekyll-with-pages/#configuration-settings-you-cannot-change
# Since Jekyll 3 the default highlighter is Rouge (replaced Pygments.rb in v44)
highlighter: rouge

# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  input:          GFM
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Set sass config
sass:
  sass_dir: _sass
  style: :compressed # Compressed css

# Collections
collections:
  music-review:
    output: true
    permalink: /:collection/:path/:name:output_ext

# Pagination settings
paginate: 5
paginate_path: "page:num"

# category_dir: "categories"
# category_layout: "index.html"

paginate_category_basepath: '/:name/'
paginate_category_layout: 'categories.html'
