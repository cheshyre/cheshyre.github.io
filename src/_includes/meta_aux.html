<!-- additional meta tags in the head -->

<!-- allows control over where resources are loaded from -->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->

<!-- controls the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow,noodp"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- tells Google not to show the sitelinks search box -->
<meta name="google" content="nositelinkssearchbox">

<!-- Twitter meta tags (go away, Facebook) -->
<meta name="twitter:card" content="summary{% if page.image %}_large_image{% endif %}" />
<meta name="twitter:site" content="@cheshyre_" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.name}}{% else %}{{ site.name }}{% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.image }}" />
{% else %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/default.jpg" />
{% endif %}
