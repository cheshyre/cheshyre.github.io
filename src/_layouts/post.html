---
layout: default
---

<div class="post_index" id="post_page_title">
  {% if page.image %}
  <p class="post_image">
    <img src="/assets/images/{{ page.image }}">
  </p>
  {% endif %}

  <div class="post_title">
    <h1>{{ page.title }}</h1>
  </div>

  <p class="post_author">
    <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
  </p>
</div>

{{ content }}
