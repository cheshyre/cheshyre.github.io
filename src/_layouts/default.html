<!doctype html>
<html lang="en">
  <head>
    {% include meta_core.html %}
    {% include title.html %}
    {% include meta_aux.html %}
    {% include fonts.html %}
    <link rel="stylesheet" href="/assets/css/main.css">
    {% if page.include_math %}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
    </script>

    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {% endif %}
    {% include link.html %}
  </head>
  <body>
    <div class="site_wrapper">
      {% include nav.html %}
      <div class="content_wrapper">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
