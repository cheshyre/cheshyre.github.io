<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Club Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/foundation.css"> -->
    <!-- <link rel="stylesheet" href="css/app.css"> -->
  </head>
  <body>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
      <div class="container">
        <ul class="list-group" id="namesList">
        </ul>
      </div>
      <div class="container">
        <div class="row">
          <div class="form-group">
            <label for="nameInput">Add name to list</label>
            <input type="email" class="form-control" id="nameInput" placeholder="Name">
            <button onclick="appendToNamesListDark()" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="randomSelection">
          <h3>The lucky person is:</h3>
          <button onclick="selectRandomName()" type="button" class="btn btn-primary">Pick</button>
          <h1 id="selectionResult"></h1>
        </div>
      </div>
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    var request = new XMLHttpRequest();
    request.open("GET", "./names.json");
    request.responseType = "json";
    request.send();
    request.onload = function() {
      var dataObject = request.response;
      var namesList = dataObject["names"];
      namesList.forEach(appendToNamesListLight);
    };
    
    function appendToNamesListLight(name, index) {
      var listItem = $("<li class=\"list-group-item\">" + name + "</li>");
      $("#namesList").append(listItem);
    }

    function appendToNamesListDark() {
      var name = document.getElementById("nameInput").value;
      var listItem = $("<li class=\"list-group-item list-group-item-dark\">" + name + "</li>");
      $("#namesList").append(listItem);
      document.getElementById("nameInput").value = "";
    }

    function selectRandomName() {
      var list = [];
      for (var listItem in document.getElementById("namesList").children) {
        console.log(listItem.innerText);
        list.push(listItem.innerText);
      }
      console.log(list);
      console.log(list.length);
      var selection = list[Math.floor(Math.random() * list.length)];
      document.getElementById("selectionResult").innerText = selection;
    }

  </script>
    <!-- <script src="js/vendor/jquery.js"></script> -->
    <!-- <script src="js/vendor/what-input.js"></script> -->
    <!-- <script src="js/vendor/foundation.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
