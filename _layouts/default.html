<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/app.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/foundation-icons.css">
  </head>
  <body>
    <div class="custom-wrapper">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">cheshyre.github.io</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li><a href="{{site.baseurl}}">Home</a></li>
            <!--<li class="has-submenu">
              <a href="#">One</a>
              <ul class="submenu menu vertical" data-submenu>
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
              </ul>
            </li>-->
            <li><a href="{{site.baseurl}}/blog/">Blog</a></li>
            <li><a href="{{site.baseurl}}/hltb/">HLTB</a></li>
            <li><a href="{{site.baseurl}}/guides/">Guides</a></li>
            <li><a href="{{site.baseurl}}/about.html">About</a></li>
          </ul>
        </div>
      </div>

      <header class="hero-top" {% if page.background %}style="background: url({{site.baseurl}}/assets/images/{{page.background}}"{% endif %}>
        <h1>{{ page.title }}</h1>
      </header>

      <div class="row">
        <div class="large-12 columns">
          <br>
          {{ content }}
          <br>
        </div>
      </div>
      <div class="hero-bottom-footer"></div>    
    </div>

    <div class="footer">
      <div class="row">
        <div class="small-12 columns">
          <p class="links">
            <a href="https://twitter.com/{{ site.twitter }}"><i class="fi-social-twitter" style="font-size: 2.0rem"></i></a>
            <a href="https://github.com/{{site.github}}"><i class="fi-social-github" style="font-size: 2.0rem"></i></a>
          </p>
          <p class="credits">Made using Foundation and Jekyll</p>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    {% include google_analytics.html %}
  </body>
</html>
